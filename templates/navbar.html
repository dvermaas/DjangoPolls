{% load static %}

<nav class="navbar navbar-expand-lg bg-body-tertiary" style="margin-bottom:20px;">
  <div class="container-fluid">
    <img src="{% static 'logo.png' %}" alt="DjangoPolls" width="30" height="30">
    <a class="navbar-brand" href="/" style="margin-left:5px;">DjangoPolls</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/reports">Reports</a>
        </li>
      </ul>
      {% if user.is_authenticated %}
      <div class="btn-group">
        <button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-person h5"></i>{{ user.username }}
        </button>
          <ul class="dropdown-menu dropdown-menu-end">
          <li>
              {% if user.is_staff %}
              <a class="dropdown-item" href="/admin">Admin</a>
              {% endif %}
              <a class="dropdown-item" href="#">Settings</a>
          </li>
          <li><hr class="dropdown-divider"></li>
          <li>
              <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button class="dropdown-item" type="submit">Logout</button>
              </form>
          </li>
        </ul>
      </div>
      {% else %}
        <a class="btn btn-info" href="/accounts/login">Sign in</a>
      {% endif %}
    </div>
  </div>
</nav>
