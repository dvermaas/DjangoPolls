{% load static %}

<nav class="navbar navbar-expand-lg bg-body-tertiary" style="margin-bottom:20px;">
  <div class="container-fluid">
    <img src="{% static 'logo.png' %}" alt="DjangoPolls" width="30" height="30">
    <a class="navbar-brand" href="/" style="margin-left:5px;">DjangoPolls</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/portal">Portal</a>
        </li>
      </ul>
      {% if user.is_authenticated %}
      <div class="btn-group">
        <button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
              <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"></path>
          </svg>
          {{ user.username }}
        </button>
          <ul class="dropdown-menu dropdown-menu-end">
          <li>
              {% if user.is_staff %}
              <a class="dropdown-item" href="/admin">Admin</a>
              {% endif %}
              <a class="dropdown-item" href="#">Settings</a>
          </li>
          <li><hr class="dropdown-divider"></li>
          <li>
              <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button class="dropdown-item" type="submit">Logout</button>
              </form>
          </li>
        </ul>
      </div>
      {% else %}
        <a class="btn btn-info" href="/accounts/login">Sign in</a>
      {% endif %}
    </div>
  </div>
</nav>
