<!-- SIDEBAR -->
<div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;">
    <a href="https://getbootstrap.com/"
       class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <svg class="bi pe-none me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4">OpenMDT</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a href="{% url 'home' %}"
               class="nav-link {% if request.path == '/' %}active{% else %}text-white{% endif %}" aria-current="page">
                <svg class="bi pe-none me-2" width="16" height="16">
                    <use xlink:href="#home"></use>
                </svg>
                Home
            </a>
        </li>
        <li>
            <a href="{% url 'reports:index' %}"
               class="nav-link {% if request.path == '/reports/' %}active{% else %}text-white{% endif %}">
                <svg class="bi pe-none me-2" width="16" height="16">
                    <use xlink:href="#speedometer2"></use>
                </svg>
                Reports
            </a>
        </li>
        <li>
            <a href="{% url 'profiles:index' %}"
               class="nav-link {% if request.path == '/profiles/' %}active{% else %}text-white{% endif %}">
                <i class="bi bi-speedometer2 me-2"></i> Profiles
            </a>
        </li>
        <li>
            <a href="{% url 'legislations:index' %}"
               class="nav-link {% if request.path == '/legislations/' %}active{% else %}text-white{% endif %}">
                <svg class="bi pe-none me-2" width="16" height="16">
                    <use xlink:href="#note"></use>
                </svg>
                Legislation
                <i class="bi bi-journals pe-none me-2"></i>Legislation
            </a>
        </li>
    </ul>
    <hr>
    {% if user.is_authenticated %}
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
               data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                <strong>{{ user }}</strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="/accounts/logout">Sign out</a></li>
            </ul>
        </div>
    {% else %}
        <a class="btn btn-info" href="/accounts/login">Sign in</a>
    {% endif %}

</div>
