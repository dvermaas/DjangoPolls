{% load static %}

<div class="tile my-4" style="background-color: #161A1D;height:calc(100vh - 48px);">
    <div class="card-body">
        Announcements
    </div>
    <div style="height: calc(100vh - 108px);overflow-y: auto;scrollbar-width:none">
        {% for announcement in announcements %}
            <a href="{% url 'reports:detail' announcement.pk %}" style="text-decoration: none; color: inherit;">
                <div class="tile m-1 p-2" style="display: flex !important; align-items: center;">
                    <img class="rounded"
                         src="{{ announcement.created_by.get_picture }}"
                         height="64px" width="64px" alt="lul"
                         style="object-fit: contain;">
                    <div style="margin-left: 10px;">
                        <span><b>{{ announcement }}</b></span>
                        <p class="tile-desc">{{ announcement.body }}</p>
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>
</div>
