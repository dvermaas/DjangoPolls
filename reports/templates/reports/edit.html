{% extends "base.html" %}

{% block content %}
    <div class="container">
        <table class="table table-striped">
            <tbody>
                <tr>
                    <th>ID</th>
                    <td>{{ report.id }}</td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td>{{ report.title }}</td>
                </tr>
                <tr>
                    <th>Created By</th>
                    <td>{{ report.created_by }}</td>
                </tr>
                <tr>
                    <th>Created At</th>
                    <td>{{ report.created_at.date }}</td>
                </tr>
            </tbody>
        </table>
    </div>
{% endblock content %}
