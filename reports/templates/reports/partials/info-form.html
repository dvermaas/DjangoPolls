<div class="card-header d-flex justify-content-between align-items-center">
    <span>
        <b>{{ report }}</b> | Created by {{ report.created_by }} at {{ report.created_at }}
    </span>
    <div>
        <button class="btn p-0"
                hx-include="#form"
                hx-put="{% url 'reports:edit' report.id %}"
                hx-target="#info">
            <i class="bi bi-floppy text-info"></i>
        </button>
    </div>
</div>
<div class="card-body">
    <form id="form">
        {% csrf_token %}
        {{ form.as_p }}
    </form>
</div>
