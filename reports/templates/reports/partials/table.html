<div id="report-table-container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Tags</th>
            <th>Created By</th>
            <th>Created At</th>
        </tr>
        </thead>
        <tbody>
        {% for report in reports %}
            <tr>
                <td><a href="/reports/detail/{{ report.id }}/">{{ report.id }}</a></td>
                <td>{{ report }}</td>
                <td>
                    {% for tag in report.tags.all %}
                        {% include "common/partials/tag.html" %}
                    {% endfor %}
                </td>
                <td>{{ report.created_by }}</td>
                <td>{{ report.created_at }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <!-- Pagination Controls -->
    <div class="pagination">
        {% for i in reports.paginator.page_range %}
            <button class="btn btn-primary m-1 {% if reports.number == i %} active {% endif %}"
                    hx-get="{% url 'reports:report_tabulated' %}?page={{ i }}"
                    hx-target="#report-table-container"
                    hx-swap="outerHTML">
                {{ i }}
            </button>
        {% endfor %}
    </div>
</div>
