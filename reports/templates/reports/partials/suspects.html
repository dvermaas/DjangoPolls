<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        Suspects
        <form method="post" action="/reports/{{ report.id }}/createsuspect" class="mb-0">
            {% csrf_token %}
            <button type="submit" class="btn p-0">
                <i class="bi bi-plus"></i>
            </button>
        </form>
    </div>
    {% for suspect in report.suspects.all %}
        <div class="card-body pt-1 pb-1">
            <b><a href="/profiles/detail/{{ suspect.profile.pk }}/"
                  class="link-info link-underline-opacity-0">{{ suspect }}</a></b><br>
            {% for charge in suspect.charges.all %}
                <span class="badge rounded-pill text-bg-info opacity-100">{{ charge }}</span>
            {% endfor %}
        </div>
        {% if not forloop.last %}
            <hr class="mt-0 mb-0">
        {% endif %}
    {% endfor %}
</div>
