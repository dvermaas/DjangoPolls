{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <div class="container">
        <a class="btn btn-info" href="/reports/edit"><i class="bi bi-pencil-square h5"></i>Edit</a>
        <a class="btn btn-info" href="/reports/delete"><i class="bi bi-trash h5"></i>Delete</a>
        <table class="table table-striped">
            <tbody>
                <tr>
                    <th>ID</th>
                    <td>{{ report.id }}</td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td>{{ report.title }}</td>
                </tr>
                <tr>
                    <th>Created By</th>
                    <td>{{ report.created_by }}</td>
                </tr>
                <tr>
                    <th>Created At</th>
                    <td>{{ report.created_at.date }}</td>
                </tr>
            </tbody>
        </table>
    </div>
{% endblock %}
