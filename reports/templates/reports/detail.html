{% extends "base.html" %}

{% block content %}
    <div class="container  mt-4">
        <a class="btn btn-info" href="/reports/edit/{{ report.id }}"><i class="bi bi-pencil-square h5"></i>Edit</a>
        <a class="btn btn-danger" href="/reports/delete/{{ report.id }}"><i class="bi bi-trash h5"></i>Delete</a>

        <div class="row">
            <div class="col-md-11">
                <p style="background-color:darkgreen;">
                    <b>Viewing Report #{{ report.id }}</b><br>
                    Created by {{ report.created_by }} at {{ report.created_at }}
                </p>

                <p style="background-color:darkblue;">
                    <b>{{ report }}</b><br>
                </p>
            </div>
        </div>
    </div>
{% endblock content %}
