{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-9">

                <!-- Report Details Card -->
                <div class="card mt-4" id="info">
                    {% include "reports/partials/info.html" %}
                    <div class="spinner-border text-primary htmx-indicator" role="status" id="spinner">
                        <span class="visually-hidden">Loading...</span>
                    </div>

                </div>
            </div>

            <div class="col-md-3">

                <!-- Suspects Card -->
                {% include "reports/partials/suspects.html" %}

                <!-- Tags Card -->
                <div class="card mt-4">
                    <div class="card-header">
                        Tags
                    </div>
                    <div class="card-body">
                        {% for tag in report.tags.all %}
                            {% include "common/partials/tag.html" %}
                        {% endfor %}
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header">
                        Cars
                    </div>
                    <div class="card-body">
                        penumbra
                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock content %}
