<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <span>Picture</span>
        {% if user.is_authenticated %}
            <button class="btn p-0"
                    hx-get="{% url 'profiles:editpicture' profile.id %}"
                    hx-target="#picture">
                <i class="bi bi-upload"></i>
            </button>
        {% endif %}
    </div>

    <img src="{{ profile.get_picture }}"
         alt="profile-picture" class="img-fluid rounded-bottom" width="300px" height="300px">
</div>
