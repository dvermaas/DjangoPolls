{% load crispy_forms_tags %}

<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <span>Picture (Edit)</span>
        {% if user.is_authenticated %}
            <button class="btn p-0"
                    hx-include="#form"
                    hx-post="{% url 'profiles:editpicture' profile.id %}"
                    hx-target="#picture"
                    hx-encoding="multipart/form-data">
                <i class="bi bi-floppy text-info"></i>
            </button>
        {% endif %}
    </div>
    <form id="form">
        {% crispy form %}
    </form>
</div>
