<div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <span>Summary</span>
                                {% if user.is_authenticated %}
                                <button class="btn p-0"
                                        hx-get="/profiles/edit-summary/{{ profile.id }}"
                                        hx-target="#summary">
                                    <i class="bi bi-pencil-square"></i>
                                </button>
                                {% endif %}
                            </div>
                            <div class="card-body">
                                {{ profile.body| linebreaks }}
                            </div>
                        </div>
