{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="row">
                    <!--Photo-->
                    <div class="col-md-4 mt-4">
                        <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
                             alt="profile-picture" class="img-fluid rounded">
                    </div>

                    <!--Name card-->
                    <div class="col-md-8 mt-4 d-flex align-items-stretch" id="info">
                        {% include "profiles/partials/info.html" %}
                    </div>

                    <!--Summary card-->
                    <div class="col-md-12 mt-4" id="summary">
                        {% include "profiles/partials/summary.html"%}
                    </div>
                </div>
            </div>
            <div class="col-md-3">

                <!--Tags card-->
                <div class="card mt-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>Tags</span>
                        <a class="btn p-0" href="/reports/edit/{{ profile.id }}">
                            <i class="bi bi-plus"></i>
                        </a>
                    </div>
                    <div class="card-body">
                        {% for tag in profile.tags.all %}
                            {% include "common/partials/tag.html"%}
                        {% endfor %}
                    </div>
                </div>

                <!--Properties card-->
                <div class="card mt-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>Properties</span>
                    </div>
                    <div class="card-body">
                        <span class="badge text-bg-info opacity-100"> Electric Avenue</span>
                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock content %}
