{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 mt-4">
                <input class="form-control" type="search"
                       name="query" placeholder="Begin Typing To Search Legislation"
                       hx-post="{% url 'legislations:index' %}"
                       hx-trigger="input changed delay:500ms, search"
                       hx-target="#filtered-results">
            </div>
        </div>

        <div id="filtered-results" class="row">
            {% include "legislations/partials/filtered.html" %}
        </div>

    </div>
{% endblock content %}
