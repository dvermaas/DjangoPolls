{% extends "base.html" %}

{% block content %}
    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col">
                <div class="card">
                    <div class="card-header">Legislation</div>
                    <div class="card-body">
                        <div class="row">
                            {% for legislation in legislations %}
                                <div class="col-md-3">
                                    <div class="card mt-3">
                                        <div class="card-header">
                                            <i class="bi bi-circle-fill text-{{ legislation.type }}"
                                               data-bs-toggle="tooltip"
                                               title="{{ legislation.get_type_display }}"></i> {{ legislation.title }}
                                        </div>
                                        <div class="card-body">
                                            {{ legislation.description }}
                                        </div>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
