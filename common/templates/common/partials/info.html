{% load humanize %}

<div class="card-header d-flex justify-content-between align-items-center">
    <span>
        <b>{{ announcement }}</b> | {{ announcement.created_at|naturaltime }} | {{ report.created_by }}
    </span>
    <div>
        <button class="btn p-0"
                hx-get="{% url 'reports:edit' report.id %}"
                hx-target="#info"
                hx-indicator="#spinner">
            <i class="bi bi-pencil-square"></i>
        </button>
        <a class="btn p-0" href="/reports/delete/{{ report.id }}"><i
                class="bi bi-trash text-danger"></i></a>
    </div>
</div>
<div class="card-body">
    {{ report.body }}
</div>
